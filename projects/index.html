<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
  <script>
    // Redirect #ARHeadset to /capstone
    if (window.location.hash === '#ARHeadset') {
      window.location.href = '/capstone';
    } else if (window.location.hash === '#games') {
      window.location.href = 'https://justindpnt.itch.io/';
    } else {
      // If no hash or different hash, redirect to home
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
